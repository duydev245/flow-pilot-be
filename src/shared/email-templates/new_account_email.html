<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{subject}}</title>
    <style>
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      img {
        -ms-interpolation-mode: bicubic;
        border: 0;
        outline: none;
        text-decoration: none;
      }
      table {
        border-collapse: collapse !important;
      }
      body {
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
      }
      :root {
        --bg: #f5f7fa;
        --card: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --brand: #111827;
        --radius: 12px;
        --shadow: 0 1px 2px rgba(0, 0, 0, 0.04), 0 6px 24px rgba(0, 0, 0, 0.06);
      }
      @media only screen and (max-width: 620px) {
        .container {
          width: 100% !important;
          padding: 0 !important;
        }
        .content {
          padding: 16px !important;
        }
        h1 {
          font-size: 18px !important;
        }
        .info {
          font-size: 14px !important;
        }
        .card {
          border-radius: 0 !important;
        }
      }
      @media all {
        .ExternalClass {
          width: 100%;
        }
        .ExternalClass,
        .ExternalClass p,
        .ExternalClass span,
        .ExternalClass font,
        .ExternalClass td,
        .ExternalClass div {
          line-height: 100%;
        }
        .apple-link a {
          color: inherit !important;
          text-decoration: none !important;
        }
      }
    </style>
  </head>
  <body
    style="
      background-color: var(--bg);
      font-family:
        -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji',
        sans-serif;
    "
  >
    <table role="presentation" width="100%" bgcolor="#f5f7fa">
      <tr>
        <td>&nbsp;</td>
        <td class="container" width="600" style="width: 600px; max-width: 600px; margin: 0 auto; padding: 24px">
          <table role="presentation" width="100%">
            <tr>
              <td>
                <table
                  role="presentation"
                  class="card"
                  width="100%"
                  bgcolor="#ffffff"
                  style="background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow)"
                >
                  <tr>
                    <td class="content" style="padding: 32px">
                      <h1
                        style="
                          margin: 0 0 16px 0;
                          font-size: 20px;
                          font-weight: 700;
                          color: var(--brand);
                          text-align: center;
                        "
                      >
                        üéâ Welcome to Flow Pilot, {{name}}!
                      </h1>
                      <p style="margin: 0 0 20px 0; text-align: center; color: var(--muted); font-size: 15px">
                        Your account has been successfully created. Below are your login credentials:
                      </p>
                      <div style="text-align: center; margin: 20px 0">
                        <table role="presentation" width="100%" style="max-width: 400px; margin: 0 auto">
                          <tr>
                            <td class="info" style="padding: 8px; font-size: 15px; color: var(--text)">
                              <strong>Email:</strong> {{email}}
                            </td>
                          </tr>
                          <tr>
                            <td class="info" style="padding: 8px; font-size: 15px; color: var(--text)">
                              <strong>Password:</strong> {{password}}
                            </td>
                          </tr>
                        </table>
                      </div>
                      <p
                        style="
                          margin: 20px 0 0 0;
                          text-align: center;
                          font-size: 13px;
                          color: #b91c1c;
                          font-weight: 600;
                        "
                      >
                        ‚ö†Ô∏è Do not share these credentials with anyone for security reasons.
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="padding-top: 16px; text-align: center; color: #9ca3af; font-size: 12px">
                <div class="apple-link" style="line-height: 1.6">¬© 2025 Flow Pilot</div>
              </td>
            </tr>
          </table>
        </td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
