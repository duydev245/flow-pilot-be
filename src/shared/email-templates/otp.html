<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{subject}}</title>
    <style>
      /* ===== Base Reset (email-safe) ===== */
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      img {
        -ms-interpolation-mode: bicubic;
        border: 0;
        outline: none;
        text-decoration: none;
      }
      table {
        border-collapse: collapse !important;
      }
      body {
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
      }
      /* ===== Typography & Colors ===== */
      :root {
        --bg: #f5f7fa;
        --card: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --brand: #111827; /* neutral header like the screenshot */
        --radius: 12px;
        --shadow: 0 1px 2px rgba(0, 0, 0, 0.04), 0 6px 24px rgba(0, 0, 0, 0.06);
      }
      /* ===== Mobile ===== */
      @media only screen and (max-width: 620px) {
        .container {
          width: 100% !important;
          padding: 0 !important;
        }
        .content {
          padding: 16px !important;
        }
        h1 {
          font-size: 18px !important;
        }
        .code {
          font-size: 40px !important;
          letter-spacing: 4px !important;
        }
        .card {
          border-radius: 0 !important;
        }
      }
      /* ===== Outlook fixes ===== */
      @media all {
        .ExternalClass {
          width: 100%;
        }
        .ExternalClass,
        .ExternalClass p,
        .ExternalClass span,
        .ExternalClass font,
        .ExternalClass td,
        .ExternalClass div {
          line-height: 100%;
        }
        .apple-link a {
          color: inherit !important;
          text-decoration: none !important;
        }
      }
    </style>
  </head>
  <body
    style="
      background-color: var(--bg);
      font-family:
        -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    "
  >
    <table role="presentation" width="100%" bgcolor="#f5f7fa">
      <tr>
        <td>&nbsp;</td>
        <td class="container" width="600" style="width: 600px; max-width: 600px; margin: 0 auto; padding: 24px">
          <table role="presentation" width="100%">
            <tr>
              <td style="padding: 0 0 12px 0; text-align: center">
                <!-- Optional brand/logo -->
              </td>
            </tr>
            <tr>
              <td>
                <table
                  role="presentation"
                  class="card"
                  width="100%"
                  bgcolor="#ffffff"
                  style="background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow)"
                >
                  <tr>
                    <td class="content" style="padding: 32px">
                      <h1
                        style="
                          margin: 0 0 16px 0;
                          font-size: 20px;
                          line-height: 1.2;
                          font-weight: 700;
                          color: var(--brand);
                          text-align: center;
                        "
                      >
                        Verification code
                      </h1>
                      <div style="text-align: center; margin: 12px 0 20px 0">
                        <div
                          class="code"
                          style="
                            display: inline-block;
                            font-weight: 800;
                            font-size: 56px;
                            letter-spacing: 6px;
                            color: var(--text);
                          "
                        >
                          {{code}}
                        </div>
                      </div>
                      <p style="margin: 0; text-align: center; color: var(--muted); font-size: 14px">
                        (This code will expire 5 minutes after it was sent.)
                      </p>
                      <p style="margin: 0; text-align: center; font-size: 14px; font-weight: normal">
                        ✨&nbsp; If you did not request this code, you can safely ignore this email. &nbsp;✨
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="padding-top: 16px; text-align: center; color: #9ca3af; font-size: 12px">
                <!-- footer (optional) -->
                <!-- You can safely remove this block if not needed -->
                <div class="apple-link" style="line-height: 1.6">© 2025 Flow Pilot</div>
              </td>
            </tr>
          </table>
        </td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
